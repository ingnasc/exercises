<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write('<br><br>');
    }

    function mostraNaTela(texto) { //funcao recebendo parametro
        document.write(texto);
        pulaLinha();
    }

    var ano = 2024;

    mostraNaTela('A idade da Ingrid é ' + (ano - 1995) + ' anos.');
    mostraNaTela('A idade da Marjore é ' + (ano - 2007) + ' anos.');
    mostraNaTela('A idade da Marlene é ' + (ano - 1976) + ' anos.');

    var idadeIngrid = 29;
    var idadeMarjore = 17;
    var idadeMarlene = 48;

    var media = (idadeIngrid + idadeMarjore + idadeMarlene) / 3;

    mostraNaTela('A média das idades é ' + Math.round(media) + ' anos.');
</script>
