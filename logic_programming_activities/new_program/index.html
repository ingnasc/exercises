<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write('<br><br>');
    }

    var ano = 2024;

    document.write('A idade da Ingrid é ' + (ano - 1995) + ' anos.');
    pulaLinha();
    document.write('A idade da Marjore é ' + (ano - 2007) + ' anos.');
    pulaLinha();
    document.write('A idade da Marlene é ' + (ano - 1976) + ' anos.');
    pulaLinha();

    var idadeIngrid = 29;
    var idadeMarjore = 17;
    var idadeMarlene = 48;

    var media = (idadeIngrid + idadeMarjore + idadeMarlene) / 3;

    document.write('A média das idades é ' + Math.round(media) + ' anos.')
</script>
