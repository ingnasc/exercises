<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var multiplicador = 1;
    var numero = parseInt(prompt('Digite o n√∫mero para fazer a tabuada:'));

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(numero + ' x ' + multiplicador + ' = '+ numero * multiplicador);
    }

    mostra('FIM.');

</script>
