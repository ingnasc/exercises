<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaIMC(peso, altura) {
        return peso / (altura * altura);
    }

    var imcIngrid = calculaIMC(66, 1.69);
    var imcAmiga = calculaIMC(70, 1.60);

    mostra(imcIngrid);
    mostra(imcAmiga);

</script>
