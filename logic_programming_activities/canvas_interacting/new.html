<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var listaDeCores = ['blue', 'red', 'green'];
    var indiceAtual = 0;
    var raio = 10;
    var desenha = false;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {
        if(desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            console.log(x + ',' + y);

            if(evento.shiftKey && evento.altKey) {
                alert('Uma tecla por vez!');
            } else if(evento.shiftKey && raio + 10 <= 40) {
                raio = raio + 10;
            } else if(evento.altKey && raio - 5 >= 10) {
                raio = raio - 5;
            }
            
            pincel.fillStyle = listaDeCores[indiceAtual];
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
        }
    }

    tela.onmousemove = desenhaCirculo;

    function habilitaDesenho() {
        desenha = true;
    }

    function desabilitaDesenho() {
        desenha = false;
    }

    tela.onmousedown = habilitaDesenho;
    tela.onmouseup = desabilitaDesenho;

    function mudaCor() {
        indiceAtual++;

        if(indiceAtual >= listaDeCores.length) {
        indiceAtual = 0;
        }

        return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
